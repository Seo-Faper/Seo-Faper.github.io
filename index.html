<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nanum+Myeongjo:400,700,800&amp;subset=korean" rel="stylesheet">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.2/js/bootstrap.min.js"></script>
    <link rel="shortcut icon" type="image/x-icon" href="image/logo.jpg">
    <style media="screen">
    /* Space out content a bit */
    body {
      padding-top: 20px;
      padding-bottom: 20px;
    }
    p,h4,h1,a,h2{
        font-family: 'Nanum Myeongjo', serif;
    }
    p{
      font-size: 18px;
    }
    h4{
      font-style: oblique;
       font-weight: 700;
    }
    /* Everything but the jumbotron gets side spacing for mobile first views */
    .header,
    .marketing,
    .footer {
      padding-right: 15px;
      padding-left: 15px;
    }
    /* Custom page header */
    .header {
      border-bottom: 1px solid #e5e5e5;
    }
    /* Make the masthead heading the same height as the navigation */
    .header h3 {
          font-family: 'Nanum Myeongjo', serif;
          font-size: 30px;
      padding-bottom: 19px;
      margin-top: 0;
      margin-bottom: 0;
      line-height: 40px;
    }

    /* Custom page footer */
    .footer {
      padding-top: 19px;
      color: #777;
      border-top: 1px solid #e5e5e5;
    }

    /* Customize container */
    @media (min-width: 768px) {
      .container {
        max-width: 730px;
      }
    }
    .container-narrow > hr {
      margin: 30px 0;
    }

    /* Main marketing message and sign up button */
    .jumbotron {
      text-align: center;
      border-bottom: 1px solid #e5e5e5;
    }
    .jumbotron .btn {
      padding: 14px 24px;
      font-size: 21px;
    }

    /* Supporting marketing content */
    .marketing {
      margin: 40px 0;
    }
    .marketing p + h4 {
      margin-top: 28px;
    }

    /* Responsive: Portrait tablets and up */
    @media screen and (min-width: 768px) {
      /* Remove the padding we set earlier */
      .header,
      .marketing,
      .footer {
        padding-right: 0;
        padding-left: 0;
      }
      /* Space out the masthead */
      .header {
        margin-bottom: 30px;
      }
      /* Remove the bottom border on the jumbotron for visual effect */
      .jumbotron {
        border-bottom: 0;
      }
    }
    </style>
    <title>Vect0r</title>
  </head>
  <body>
    <div class="container">
     <div class="header">

       <h1 class="text-muted">Vector</h3>
     </div>
     <br>
    <div class="jumbotron">
      <h2>벡터교 공식 사이트 <span class="glyphicon glyphicon-signal"></span></h1>
      <br>
      <br>
        <p class="lead"></p>
      <p>사실 아무것도 없다.</p>
      <p>우리가 누구냐면</p>
    </div>


    <footer class="footer">
      <p>&copy; Company 2020 Vector </p>
      <div class="col-lg-6">
        <h3>연락처</h3>
        <p>email : dswhdcks@naver.com</p>
        <p>디스코드: 서종찬#6790</p>
        <p>카카오톡: dswhdcks123</p>
      </div>
      <div class="col-lg-6">
        <h3>About Vector</h3>
      </div>
    </footer>
   </div> <!-- /container -->
  </body>
</html>
